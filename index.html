<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atwima Foase Land Allocation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e6f2ff, #ffffff);
    }
    #map {
      height: 50vh;
      width: 100%;
      margin-bottom: 20px;
    }
    #header {
      background: #0055a5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #form-container {
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
  <script src="foase_polygons_cleaned.js"></script>
</head>
<body>
  <div id="header">Atwima Foase Land Allocation Map</div>
  <div id="map"></div>

  <div id="form-container">
    <h2 style="text-align:center;">Submit Your Plot Allocation Request</h2>
    <form action="mailto:jefferykwakye2@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="Full Name" placeholder="Full Name" required>
      <input type="email" name="Email" placeholder="Email" required>
      <input type="text" name="Phone" placeholder="Phone Number" required>
      <textarea name="Message" placeholder="Enter the plot reference or description" rows="4" required></textarea>
      <button type="submit">Submit Allocation Request</button>
    </form>
  </div>

  <footer>
    Contact: <a href="mailto:jefferykwakye2@gmail.com">jefferykwakye2@gmail.com</a><br>
    Phone: +233 24 8030 609
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map = L.map('map').setView([6.628, -1.755], 16);

    const baseLayers = {
      "Street View": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © OpenStreetMap contributors'
      }),
      "Satellite View": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data © OpenTopoMap contributors'
      })
    };

    baseLayers["Street View"].addTo(map);
    L.control.layers(baseLayers).addTo(map);

    map.locate({ setView: false, watch: false });
    map.on("locationfound", function(e) {
      L.circleMarker(e.latlng, {
        radius: 8,
        color: "red",
        fillColor: "red",
        fillOpacity: 0.8
      }).addTo(map).bindPopup("You are here").openPopup();
    });

    const geoLayer = L.geoJSON(foasePolygons, {
      style: { color: 'blue', weight: 3 },
      onEachFeature: (feature, layer) => {
        layer.on('click', () => {
          layer.setStyle({ color: 'green', weight: 4 });
          layer.bindPopup('Plot ID: ' + (feature.properties.id || 'N/A')).openPopup();
        });
      }
    }).addTo(map);
    map.fitBounds(geoLayer.getBounds());
  </script>
</body>
</html>
